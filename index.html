<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea {
            width: 90%;

            margin: 1rem;
            height: 10vh;
            padding: 0.5rem 0.7rem;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;

        }

        #btn-translate {
            display: block;
            margin: auto;
            padding: .5rem 1rem;
            border-radius: .25rem;
            border: 1px;
            font-size: .95rem;
            text-align: center;




        }

        #output {
            border: 1px solid black;
            height: 10vh;
            border-radius: 0.6rem;
            padding: 0.5rem 0.7rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 90%;
            margin: 1rem;
            display: block;
            font-size: smaller;

        }

        h1 {
            margin: auto;
            text-align: center;
        }
    </style>

</head>

    <h1>Talk Banana</h1>
    <textarea id="text-input"
